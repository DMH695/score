version: '3.8'

services:
  # Go 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: score-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DB_HOST:-172.18.0.2}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      DB_NAME: ${DB_NAME:-score_db}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      RESET_PASSWORD: ${RESET_PASSWORD:-wsx547547}
      SERVER_PORT: 8080
    dns:
      - 223.5.5.5
      - 114.114.114.114
      - 8.8.8.8
    networks:
      - 1panel-network
      - default

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://106.13.48.221:8080/api
    container_name: score-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    dns:
      - 223.5.5.5
      - 114.114.114.114
      - 8.8.8.8
    networks:
      - default

networks:
  1panel-network:
    external: true
  default:
